name: Pull Request

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - edited
    branches:
      - main

jobs:
  validate-pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read  # Minimal permission - only needs to read PR metadata
    steps:
      - name: PR Conventional Commit Validation
        uses: amannn/action-semantic-pull-request@0723387faaf9b38adef4571c0c5057fb9920ac94 # v5.5.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            test
            refactor
            ci
            perf
            chore
            revert
          # Ensure subject doesn't start with uppercase
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            should not start with an uppercase character.

  label-pr:
    name: Label PR
    runs-on: ubuntu-latest
    needs: validate-pr-title  # Only label if validation passes
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Add label based on PR title type
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const title = context.payload.pull_request.title;
            const typeMatch = title.match(/^(\w+)(\(.+\))?!?:/);
            if (!typeMatch) {
              console.log('No conventional commit type found in title');
              return;
            }
            
            const type = typeMatch[1];
            const typeToLabel = {
              feat: 'feature',
              fix: 'fix',
              docs: 'documentation',
              test: 'test',
              refactor: 'refactor',
              ci: 'CI/CD',
              perf: 'performance',
              chore: 'chore',
              revert: 'revert'
            };
            
            const label = typeToLabel[type];
            if (label) {
              console.log(`Adding label "${label}" for type "${type}"`);
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: [label]
              });
            } else {
              console.log(`No label mapping found for type "${type}"`);
            }

  test:
    name: Test
    permissions:
      contents: read
    uses: ./.github/workflows/test.yml